name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Nodejs stuff
        run: echo $(node -v) > test.txt
      - name: aa
        run: pwd
      - name: bb
        run: ls -l
  dep:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - name: list stuff
        run: ls -l
      - name: print stuff
        run: cat test.txt
