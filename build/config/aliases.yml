# Build docs sources (styles and html pages)
docs:
  - icons:docs
  - less:docs
  - swig:docs

# --------------------------------------------------------------------------------------------------

# Build complete package
package:
  - css
  - js
  - fonts

# Build LESS and apply banners
css:
  - less:core
  - less:core-min
  - concat:banner-css

# Build JS and Angular.js templates, and apply banners
js:
  - concat:core
  - uglify:core
  - js-tmpl
  - concat:banner-js

js-tmpl:
  - ngtemplates:core
  - concat:core-tmpl
  - uglify:core-tmpl

# Build fonts
fonts:
  - copy:fonts

# Build release zips
release:
  - compress:production
  - compress:development

# --------------------------------------------------------------------------------------------------

# Lint all files
lint:
  - jshint:core
  - jshint:chore
  - jshint:tests
  - jscs:core
  - jscs:chore
  - jscs:tests

# Run only tests
test:
  - karma:core

# --------------------------------------------------------------------------------------------------

# Build the package and docs, start karma server and watch the files for modifications
dev:
  - package
  - docs
  - karma:dev:start
  - watch

# Start a web server for docs
webserver:
  - connect:docs

# --------------------------------------------------------------------------------------------------

# Install deps, build the package, lint and test and build docs
default:
  - deps
  - package
  - lint
  - test
  - docs